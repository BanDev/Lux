name: Publish to WinGet
on:
  release:
    types: [released]

jobs:
  publish:
    runs-on: windows-latest
    steps:
      - uses: vedantmgoyal2009/winget-releaser@v1
        with:
          identifier: JackDevey.Lux
          installers-regex: '\.exe$'
          token: ${{ secrets.WINGET_TOKEN }}
