on: push
jobs:
  deployment:
    name: Update Readme
    runs-on: ubuntu-latest
    steps:
    - name: Make Request to BanDev API
      id: req
      uses: fjogeleit/http-request-action@master
      with:
        url: "https://bandev.uk/api/lux/commands.json"
    - name: Update Readme
        
      run: for c in ${{ fromJson(steps.req.outputs.response).commands }}; do echo c; done
